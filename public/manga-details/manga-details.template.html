<toaster-container toaster-options="{'time-out': 2000, 'position-class': 'toast-top-right'}"></toaster-container>

<div class="detailsManga">
    <h1>{{mdc.manga.name}}</h1>

    <div class="infosManga">
        <img src="{{mdc.manga.volumes[0].urlImage}}" alt="{{mdc.manga.name}}"/>
        <p>
            <label class="properties">Titre :</label> <label class="values">{{mdc.manga.name}}</label><br />
            <label class="properties">Date de Sortie :</label> <label class="values">{{mdc.manga.release}}</label><br />
            <label class="properties">Type :</label> <label class="values">{{mdc.manga.variety}}</label><br />
            <label class="properties">Genre :</label> <label class="values">{{mdc.manga.type}}</label><br />
            <label class="properties">Scénario :</label> <label class="values">{{mdc.manga.scenario}}</label><br />
            <label class="properties">Editeur VF :</label> <label class="values">{{mdc.manga.editorVf}}</label><br />
            <label class="properties">Editeur VO :</label> <label class="values">{{mdc.manga.editorVo}}</label><br />
            <label class="properties">Dessin :</label> <label class="values">{{mdc.manga.design}}</label><br />
            <label class="properties">Prix :</label> <label class="values">{{mdc.manga.price}}</label>
        </p>
    </div>

    <h2>Résumé :</h2>
    <p class="summary">
        {{mdc.manga.summary}}
    </p>

    <div class="volumesManga" ng-include="'manga-details/manga-img-view.html'">
        
    </div>
</div>
